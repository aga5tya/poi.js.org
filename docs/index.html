<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="description" content="Rapid web development">
  <title>Poi</title>
  <link href="https://fonts.css.network/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@3.4.7/dist/docute.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@3.4.7/dist/theme-github.css">
  <link rel="stylesheet" href="./assets/override.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/malarkey@1.3.3/dist/malarkey.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docute@3.4.7/dist/docute.js"></script>
  <script src="./assets/landing.js"></script>
  <script>
    docute.init({
      landing: true,
      announcement: {
        type: 'primary',
        html: '<a style="margin-right:10px;" class="docute-button docute-button-mini docute-button-primary" href="https://github.com/egoist/donate" target="_blank">Donate!</a> Support Poi development by becoming a patron or one-time donation.'
      },
      repo: 'egoist/poi',
      twitter: 'poi__js',
      'edit-link': 'https://github.com/egoist/poi.js.org/blob/master/docs/',
      plugins: [landingPlugin],
      nav: {
        default: [{
          title: 'Home',
          path: '/'
        }, {
          title: 'Guide',
          path: '/home'
        }, {
          title: 'Options',
          path: '/options'
        }, {
          title: 'Presets',
          path: '/presets'
        }, {
          title: 'API',
          path: '/api'
        }, {
          title: 'Recipes',
          type: 'dropdown',
          items: [{
            title: 'Resolve modules without dot hell',
            path: '/recipes/resolve-modules'
          }, {
            title: 'Minimize and sourcemaps',
            path: '/recipes/minimize-and-sourcemaps'
          }, {
            title: 'Bundle in CommonJS or UMD format',
            path: '/recipes/cjs-and-umd-format'
          }, {
            title: 'Progressive web app',
            path: '/recipes/progressive-web-app'
          }, {
            title: 'Electron app',
            path: '/recipes/electron-app',
          }, {
            title: 'Testing',
            path: '/recipes/testing'
          }, {
            title: 'Deployment',
            path: '/recipes/deployment'
          }, {
            title: 'Analyze bundle size',
            path: '/recipes/bundle-analyzer'
          }]
        }, {
          title: 'Troubleshooting',
          path: '/troubleshooting'
        }]
      }
    })
  </script>
</body>
</html>
