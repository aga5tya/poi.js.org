<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Poi</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/theme-github.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    docute.init({
      repo: 'egoist/poi',
      twitter: 'poijs',
      'edit-link': 'https://github.com/egoist/poi/blob/master/docs',
      nav: {
        default: [{
          title: 'Guide',
          path: '/'
        }, {
          title: 'Options',
          path: '/options'
        }, {
          title: 'Recipes',
          type: 'dropdown',
          items: [{
            title: 'Resolve modules without dot hell',
            path: '/recipes/resolve-modules'
          }, {
            title: 'Minimize and sourcemaps',
            path: '/recipes/minimize-and-sourcemaps'
          }, {
            title: 'Bundle in CommonJS or UMD format',
            path: '/recipes/cjs-and-umd-format'
          }, {
            title: 'Progressive web app',
            path: '/recipes/progressive-web-app'
          }, {
            title: 'Electron app',
            path: '/recipes/electron-app',
          }, {
            title: 'ESLint',
            path: '/recipes/eslint'
          }, {
            title: 'Testing',
            path: '/recipes/testing'
          }, {
            title: 'Deployment',
            path: '/recipes/deployment'
          }, {
            title: 'Analyze bundle size',
            path: '/recipes/bundle-analyzer'
          }]
        }, {
          title: 'Troubleshooting',
          path: '/troubleshooting'
        }]
      }
    })
  </script>
</body>
</html>
